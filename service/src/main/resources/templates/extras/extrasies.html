<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extrasies</title>
</head>
<body>
<form action="/extrasies">
    <label for="name">Name:
        <input id="name" type="text" name="name" th:value="*{filter.name}">
    </label><br>
    <div>
        <label for="page">Page:
            <input id="page" type="number" name="page" th:value="${extrasies.metadata.page}">
        </label>
        <label for="size">Size:
            <input id="size" type="number" name="size" th:value="${extrasies.metadata.size}">
        </label>
    </div>
    <button type="submit">Filter</button>
</form>
<div th:each="extras : ${extrasies.content}">
    <a th:href="@{'/extrasies/' + ${extras.id}}" th:text="|${extras.id}. ${extras.name}|">Extras</a>
</div>
</body>
</html>
