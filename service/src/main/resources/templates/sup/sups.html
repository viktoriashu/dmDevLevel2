<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sups</title>
</head>
<body>
<div th:insert="~{header :: header}"></div>
<form action="/sups">
    <label for="model">Model:
        <input id="model" type="text" name="model" th:value="${filter.model}">
    </label>
    <label for="numberSeats">NumberSeats:
        <input id="numberSeats" type="number" name="numberSeats" th:value="${filter.numberSeats}">
    </label>
    <div>
        <label for="page">Page:
            <input id="page" type="number" name="page" th:value="${sups.metadata.page}">
        </label>
        <label for="size">Size:
            <input id="size" type="number" name="size" th:value="${sups.metadata.size}">
        </label>
    </div>
    <button type="submit">Filter</button>
</form>
<div th:each="sup : ${sups.content}">
    <img th:src="@{/api/v1/sups/{supId}/avatar(supId=${sup.id})}" alt="Sup image"><br>
    <a th:href="@{'/sups/' + ${sup.id}}" th:text="|${sup.id}. ${sup.model}|">Sup</a>
</div>
<form action="/sups/registration">
    <button type="submit">Registration</button>
</form>
</body>
</html>
