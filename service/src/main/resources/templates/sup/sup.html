<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sup</title>
</head>
<body>
<form th:action="@{/sups/{supId}/update(supId=${sup.id})}" enctype="multipart/form-data" method="post"
      th:object="${sup}">
    <label for="model">Model:
        <input id="model" type="text" name="model" th:value="*{model}">
    </label><br>
    <label for="numberSeats">NumberSeats:
        <input id="numberSeats" type="number" name="numberSeats" th:value="*{numberSeats}">
    </label><br>
    <label for="description">Description:
        <input id="description" type="text" name="description" th:value="*{description}">
    </label><br>
    <div th:if="${sup.image}">
        <img th:src="@{/api/v1/sups/{supId}/avatar(supId=${sup.id})}" alt="Sup image">
    </div>
    <label for="image">Image:
        <input id="image" type="file" name="image">
    </label><br>
    <label for="price">Price:
        <input id="price" type="number" name="price" th:value="*{price}">
    </label><br>
    <button type="submit">Update</button>
</form>
<form th:action="@{/sups/{supId}/delete(supId=${sup.id})}" method="post">
    <button type="submit">Remove</button>
</form>
<!--<form action="/claims/registration">-->
<!--    <button type="submit"><span>Rent</span></button>-->
<!--</form>-->
<a th:href="@{/claims/registration(supId=${sup.id})}">
    <button type="submit"><span>Rent</span></button>
</a>
<div th:if="${errors}">
    <p style="color: red" th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</p>
</div>
</body>
</html>
